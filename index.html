<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script>
    <title>A 2D Cube</title>

    <script src="js/cube-face-arranger.js"></script>
    <script src="js/cube-face-tracker.js"></script>
    <script src="js/controlled-position-sync.js"></script>
    <script src="js/face-sync.js"></script>
  </head>

  <body>
    <a-scene cube-face-arranger="currentFace: 0">
      <a-sky id="sky" color="#1A0A1A"></a-sky>

      <a-light color="#F0F0F0" position="-1 10 0"></a-light>
      <a-light type="ambient" color="#202020"></a-light>

       
        <a-entity id="rig" position = "0 35 0" rotation = "-90 0 0 " >
          <a-entity
              id="camera"
              look-controls
              camera="fov: 55"
              position="0 1.42 0"
            >
              <script>
                // DEBUG  
                const rig = document.currentScript.closest("#rig");
                const camera = document.currentScript.closest("#camera");
              </script>
              
            </a-entity>
          </a-entity>
  

          <a-entity id="avatar" wasd-controls face-sync cube-face-tracker visible="false" position="0 0 0">
            <a-entity
                id="head"
                geometry="primitive: sphere; radius: 0.4"
                position="0 1.5 +0.35693"
                material="color: #c9baba"
              >
                <a-entity
                  id="eyeR"
                  geometry="primitive: sphere; radius: 0.06"
                  material="color: #3c1616"
                  position="0.21243 0.15276 -0.3124"
                ></a-entity>
                <a-entity
                  id="eyeR"
                  geometry="primitive: sphere; radius: 0.06"
                  material="color: #3c1616"
                  position="-0.212 0.153 -0.312"
                ></a-entity>
                <a-entity
                  id="nose"
                  geometry="primitive: cone; height: 0.2; radiusBottom: 0.1"
                  rotation="-90 0 0"
                  position="0 0 -0.4"
                  material="color: #373434; metalness: 0.66"
                ></a-entity>
              </a-entity>
            <script>
              // For debugging purposes
              // set global variable avatar to point to this avatar
              const avatar = document.currentScript.closest("#avatar");
            </script>
          </a-entity>




        <!-- 
        Faces of the cube
        ```
        *********  *********  *********  *********
        *********  TOP(2)     *********  *********
        LEFT(3)    FRONT(0)   RIGHT(1)   BACK(5)
        *********  BOTTOM(4)  *********  *********
        *********  *********  *********  *********
        ``` 
        -->
        <a-entity id="face_0" class="face">
          <a-entity
            class="floor"
            geometry="primitive: plane; width: 10; height: 10"
            material="color: green; side: double; roughness: 1; metalness: 0"
            rotation="90 0 0"
          ></a-entity>
          <a-entity
            class="orientingCone"
            geometry="primitive: cone; radiusBottom: 0; radiusTop: 1; height: 2"
            material="color: green; roughness: 0.1; metalness: 0.7"
            rotation="90 0 0"
            position="0 0 -1"
          ></a-entity>
        </a-entity>

        <a-entity id="face_1" class="face">
          <a-entity
            class="floor"
            geometry="primitive: plane; width: 10; height: 10"
            material="color: orange; side: double; roughness: 1; metalness: 0"
            rotation="90 0 0"
          ></a-entity>
          <a-entity
            class="orientingCone"
            geometry="primitive: cone; radiusBottom: 0; radiusTop: 1; height: 2"
            material="color: orange; roughness: 0.1; metalness: 0.7"
            rotation="90 0 0"
            position="0 0 -1"
          ></a-entity>
        </a-entity>

        <a-entity id="face_2" class="face">
          <a-entity
            class="floor"
            geometry="primitive: plane; width: 10; height: 10"
            material="color: blue; side: double; roughness: 1; metalness: 0"
            rotation="90 0 0"
          ></a-entity>
          <a-entity
            class="orientingCone"
            geometry="primitive: cone; radiusBottom: 0; radiusTop: 1; height: 2"
            material="color: blue; roughness: 0.1; metalness: 0.7"
            rotation="90 0 0"
            position="0 0 -1"
          ></a-entity>
        </a-entity>

        <a-entity id="face_3" class="face">
          <a-entity
            class="floor"
            geometry="primitive: plane; width: 10; height: 10"
            material="color: yellow; side: double; roughness: 1; metalness: 0"
            rotation="90 0 0"
          >
          </a-entity>
          <a-entity
            id="orientingCone"
            geometry="primitive: cone; radiusBottom: 0; radiusTop: 1; height: 2"
            material="color: yellow; roughness: 0.1; metalness: 0.7"
            rotation="90 0 0"
            position="0 0 -1"
          ></a-entity>
        </a-entity>

        <a-entity id="face_4" class="face">
          <a-entity
            class="floor"
            geometry="primitive: plane; width: 10; height: 10"
            material="color: pink; side: double; roughness: 1; metalness: 0"
            rotation="90 0 0"
          ></a-entity>
          <a-entity
            id="orientingCone"
            geometry="primitive: cone; radiusBottom: 0; radiusTop: 1; height: 2"
            material="color: pink; roughness: 0.1; metalness: 0.7"
            rotation="90 0 0"
            position="0 0 -1"
          ></a-entity>
        </a-entity>

        <a-entity id="face_5" class="face">
          <a-entity
            class="floor"
            geometry="primitive: plane; width: 10; height: 10"
            material="color: red; side: double;  roughness: 1; metalness: 0"
            rotation="90 0 0"
          >
          </a-entity>
          <a-entity
            class="orientingCone"
            geometry="primitive: cone; radiusBottom: 0; radiusTop: 1; height: 2"
            material="color: red; roughness: 0.1; metalness: 0.7"
            rotation="90 0 0"
            position="0 0 -1"
          ></a-entity>
        </a-entity>
        <script>
          const faces = document
            .querySelector("a-scene")
            .querySelectorAll(".face");
        </script>
      
    </a-scene>
  </body>
</html>
